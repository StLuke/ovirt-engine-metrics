#Add to all tag metrics the collectd plugin name

<match {{ collectd_write_http_path }}>
  @type rewrite_tag_filter
  rewriterule1 plugin ^(\w+\S+) ${tag}.$1
</match>

#Statsd Plugin

<match {{ collectd_write_http_path }}.statsd>
  @type rewrite_tag_filter
  rewriterule1 type_instance ^(\w+\S+) ${tag}.$1
</match>

<filter {{ collectd_write_http_path }}.statsd.vms.*.{nic,disk}.**>
  @type record_transformer
  enable_ruby
  <record>
    plugin_instance ${type_instance.split(".")[1]}
    type ${type_instance.split(".")[2]}_${type_instance.split(".")[4]}
    type_instance ${type_instance.split(".")[3]}
  </record>
</filter>

<filter {{ collectd_write_http_path }}.statsd.vms.*.{balloon,cpu}.**>
  @type record_transformer
  enable_ruby
  <record>
    plugin_instance ${type_instance.split(".")[1]}
    type ${type_instance.split(".")[2]}_${type_instance.split(".")[3]}
    type_instance ""
  </record>
</filter>

<filter {{ collectd_write_http_path }}.statsd.hosts.{memory,cpu,swap,vms,storage,vdsm}.**>
  @type record_transformer
  enable_ruby
  <record>
    type ${type_instance.split(".")[1]}
    type_instance ${type_instance.split(".")[2]}
  </record>
</filter>

<filter {{ collectd_write_http_path }}.statsd.hosts.elapsed_time>
  @type record_transformer
  enable_ruby
  <record>
    type ${type_instance.split(".")[1]}
    type_instance ""
  </record>
</filter>

<filter ovirt_collectd.statsd.hosts.nic.*.*.*>
  @type record_transformer
  enable_ruby
  <record>
    type ${type_instance.split(".")[1]}_${type_instance.split(".")[4]}
    plugin_instance ${type_instance.split(".")[2]}_${type_instance.split(".")[3]}
    type_instance ""
  </record>
</filter>

<filter ovirt_collectd.statsd.hosts.{nic,disk}.*.*>
  @type record_transformer
  enable_ruby
  <record>
    type ${type_instance.split(".")[1]}_${type_instance.split(".")[3]}
    plugin_instance ${type_instance.split(".")[2]}
    type_instance ""
  </record>
</filter>

#Nest Plugins under "collectd"
#and split values array to separate fields

<filter {{ collectd_write_http_path }}.**>
  @type record_transformer
  enable_ruby
  <record>
    max_index ${values.length}
  </record>
</filter>

<match {{ collectd_write_http_path }}.**>
  @type rewrite_tag_filter
  rewriterule1 max_index ^(1|2|3)$ nested.${tag}.$1
</match>

<filter nested.{{ collectd_write_http_path }}.**.1>
  @type record_transformer
  enable_ruby
  auto_typecast true
  <record>
   collectd {"${plugin}":{"${type}": {"${dsnames[0]}":"${values[0]}"}},"plugin":"${plugin}","interval":"${interval}","type":"${type}","type_instance":"${type_instance}","dstypes":"${dstypes[0]}","plugin_instance":"${plugin_instance}"}
  </record>
</filter>

<filter nested.{{ collectd_write_http_path }}.**.2>
  @type record_transformer
  enable_ruby
  auto_typecast true
  <record>
    collectd {"${plugin}":{"${type}":{"${dsnames[0]}":"${values[0]}","${dsnames[1]}":"${values[1]}"}},"plugin":"${plugin}","interval":"${interval}","type":"${type}","type_instance":"${type_instance}","dstypes":"${dstypes[0]}","plugin_instance":"${plugin_instance}"}
  </record>
</filter>

<filter nested.{{ collectd_write_http_path }}.**.3>
  @type record_transformer
  enable_ruby
  auto_typecast true
  <record>
    collectd {"${plugin}":{"${type}":{"${dsnames[0]}":"${values[0]}","${dsnames[1]}":"${values[1]}","${dsnames[2]}":"${values[2]}"}},"plugin":"${plugin}","interval":"${interval}","type":"${type}","type_instance":"${type_instance}","dstypes":"${dstypes[0]}","plugin_instance":"${plugin_instance}"}
  </record>
</filter>

<filter nested.{{ collectd_write_http_path }}.statsd**>
  @type record_transformer
  <record>
    tag project.ovirt-metrics-engine
    hostname "#{Socket.gethostname}"
    ovirt {"entity":"${tag_parts[3]}","host_id":"{{ ovirt_vds_vds_id }}"}
  </record>
  remove_keys host,max_index,values,interval,plugin,type,type_instance,dsnames,dstypes,plugin_instance
</filter>

<filter nested.{{ collectd_write_http_path }}.virt**>
  @type record_transformer
  <record>
    tag project.ovirt-metrics-engine
    hostname "#{Socket.gethostname}"
    ovirt {"entity":"vms","host_id":"{{ ovirt_vds_vds_id }}"}
  </record>
  remove_keys host,max_index,values,interval,plugin,type,type_instance,dsnames,dstypes,plugin_instance
</filter>

<match nested.{{ collectd_write_http_path }}.{virt,statsd}**>
  @type rewrite_tag_filter
  rewriterule1 tag ^(\w+\S+) $1
</match>

<filter nested.{{ collectd_write_http_path }}.**>
  @type record_transformer
  enable_ruby
  auto_typecast true
  <record>
    tag project.ovirt-metrics-engine
    hostname "#{Socket.gethostname}"
    ovirt {"entity":"hosts","host_id":"{{ ovirt_vds_vds_id }}"}
  </record>
  remove_keys host,max_index,values,interval,plugin,type,type_instance,dsnames,dstypes,plugin_instance
</filter>

<match nested.{{ collectd_write_http_path }}.**>
  @type rewrite_tag_filter
  rewriterule1 tag ^(\w+\S+) $1
</match>
