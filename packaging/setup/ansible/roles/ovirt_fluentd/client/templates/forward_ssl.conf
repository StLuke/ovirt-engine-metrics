<match fluent.**>
  @type stdout
</match>

<match **>
  @type secure_forward
  shared_key {{ fluentd_shared_key }}
  self_hostname ${hostname}
  secure true
  ca_cert_path {{ fluentd_ca_cert_path }}
  buffer_chunk_limit {{ fluentd_buffer_chunk_limit }}

  <server>
    host {{ fluentd_fluentd_host }}
{% if fluentd_port is defined %}
    port {{ fluentd_port }}
{% endif %}
  </server>
</match>
