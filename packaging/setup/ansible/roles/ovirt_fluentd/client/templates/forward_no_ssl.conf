<match fluent.**>
  @type stdout
</match>

<match **>
  @type forward
  heartbeat_type tcp
  flush_interval 1s
  buffer_chunk_limit {{ fluentd_buffer_chunk_limit }}
  name {{ fluentd_fluentd_host }}
  host {{ fluentd_fluentd_host }}
{% if fluentd_port is defined %}
  port {{ fluentd_port }}
{% endif %}
</match>
